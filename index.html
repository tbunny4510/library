<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--
        <label for="title">Book Title:
            <input type="text" id="title">
        </label>
        <label for="author">Book Author:
            <input type="text" id="author">
        </label>
        <label for="pages">Total Pages:
            <input type="number" id="pages">
        </label>
        <button type="button" class="submit">Submit Book</button>
        <button type="button" class="show">Show Library</button>
        -->

        <div id="container">
            <div id="header">
                Small Library Project
            </div>
                <div id="sidebar">
                    <fieldset id="info">
                        <legend>Book Information:</legend>
                    <label for="title">Book Title:
                        <input type="text" id="title">
                    </label>
                    <label for="author">Book Author:
                        <input type="text" id="author">
                    </label>
                    <label for="pages">Page Count:
                        <input type="number" id="pages" min="0">
                    </label>
                    </fieldset>
                    <fieldset id="radio">
                        <legend>Have you read this book yet?</legend>
                        <input type="radio" name="readYet" id="read" value="Read">
                        <label for="read">Yes</label>
                        <input type="radio" name="readYet" id="unread" value="Not Read">
                        <label for="unread">No</label>
                    </fieldset>
                    <button type="button" id="addBook">Add Book</button>
                    <fieldset id="remove">
                        <legend>Remove book from list:</legend>
                        <label for="remove">Book Title:
                            <input type="text" id="remove">
                        </label>
                    </fieldset>
                    <button type="button" id="removeBook">Remove Book</button>
                </div>
                <div id="content">
                    <div class="card">
                        <p class="tap">Title:</p>
                        <div class="title">Hung By The Tongue</div>
                        <p class="tap">Author:</p>
                        <div class="author">Francis Martin</div>
                        <p class="tap">Pages:</p>
                        <div class="pages">90</div>
                        <button class="read">Read</button>
                    </div>
                </div>
        </div>

    </body>
</html>
